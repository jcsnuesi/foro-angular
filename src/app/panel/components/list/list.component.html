<div class="col-lg-12">
    <h3>{{page_title}}</h3>
    <hr>
    
<table class="table table-hover">
    <thead class="thead-default">
        <tr>
            <th>Titulo</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>

    <tr *ngFor="let topic of topics">
    <td>{{topic.title}}</td>
    <td>{{topic.date | amLocale: 'es' | amDateFormat:'LL'}}</td>
    <td>
        <a [routerLink]="['/panel/editar', topic._id]" class="btn btn-warning">Editar</a>
 
        <!-- Button trigger modal -->
        
        <button type="button" class="btn btn-danger ms-2" data-bs-toggle="modal" [attr.data-bs-target]="'#exampleModal'+topic._id">
            Borrar
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="{{'exampleModal'+topic._id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Borrar registro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Estar seguro de borrar el registro "{{topic._id}}"
                    </div>
                    <div class="modal-footer">
                        <a (click)="deleteTopic(topic._id)" class="btn btn-danger" data-bs-dismiss="modal">Borrar</a>
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cancelar</button>
                      
                    </div>
                </div>
            </div>
        </div>
        
        </td>
    </tr>
        </tbody>
    </table>

</div>
