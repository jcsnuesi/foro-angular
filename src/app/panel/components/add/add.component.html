<div class="col-lg-10">
    <h3>{{page_title}}</h3>

    <hr>

        <div class="alert alert-success col-md-12 mt-3" *ngIf="status === 'success' && is_edit === null">
            El tema se ha creado exitosamente!
        
        </div>
        
        <div class="alert alert-danger col-md-12 mt-3" *ngIf="status === 'error' && is_edit === null">
        El tema no se ha creado!
        </div>

        <div class="alert alert-success col-md-12 mt-3" *ngIf="status === 'success' && is_edit === true">
            El tema se ha actualizado exitosamente!
        
        </div>
        
        <div class="alert alert-danger col-md-12 mt-3" *ngIf="status === 'error' && is_edit === true">
            El tema no se ha actualizado!
        </div>


    <form #addTopic="ngForm" (ngSubmit)="onSubmit(addTopic)">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" name="title" #title="ngModel" [(ngModel)]="topic.title" required 
                class="form-control">
        
            <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
                El titulo no es valido!
            </small>
        </div>
        <div class="form-group">
            <label for="content">Contenido</label>
            <textarea type="text" name="content" #content="ngModel" [(ngModel)]="topic.content" required
                class="form-control"></textarea>
        
            <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
                El contenido no es valido!
            </small>
        </div>
        <div class="form-group">
            <label for="code">Codigo</label>
            <textarea type="text" name="code" #code="ngModel" [(ngModel)]="topic.code" required class="form-control"></textarea>
        
            <small *ngIf="!code.valid && code.touched" class="invalid-feedback d-block">
                El codigo no es valido!
            </small>

        </div>
        <div class="form-group mt-2">
            <label for="lang">Sobre que lenguaje hablas?</label>
            <input type="text" name="lang" #lang="ngModel" [(ngModel)]="topic.lang" required
                class="form-control">
        
            <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">
                El lenguaje no es valido!
            </small>
        </div>

        <input type="submit" value="{{page_title}}" class="btn btn-success mt-3" [disabled]="addTopic.invalid">
    </form>

    
</div>
