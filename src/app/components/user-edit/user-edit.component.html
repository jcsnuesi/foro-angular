<div class="col-lg-12 mt-3">
    <h1>
        {{page_title}}
    </h1>
    <hr>
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status === 'success'">
        Informacion actualizada exitosamente!!
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status === 'error'">
        No se pudo actualizar la informacion, verifique he intente de nuevo.
    </div>

    <form class="col-md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">

        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-ZÀ-ÿ]+" class="form-control">

            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es valido!
            </small>
        </div>

        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" id="surname" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-ZÀ-ÿ/ |]+" class="form-control">
        
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                El apellido no es valido!
            </small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" #email="ngModel" [(ngModel)]="user.email" required pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$"
                class="form-control">
        
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es valido!
            </small>
        </div>

        <div class="form-group mt-4">
            <label for="avatar">Suber el avatar que te identifica.</label>
        <angular-file-uploader 
        [config]="afuConfig" 
        [resetUpload]=false 
        (ApiResponse)="avatarUpload($event)">
        </angular-file-uploader>
            
        </div>

       <input type="submit" value="{{page_title}}" class="btn btn-success mt-4" [disabled]="userEditForm.invalid" >

    </form>
</div>
