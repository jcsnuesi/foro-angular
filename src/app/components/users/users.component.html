<div class="col-lg-12 mt-3">
    <h1>{{page_title}}</h1>
    
    <hr>

<div class="col-lg-12 mt-3" *ngIf="!users">
    <img src="{{ '../assets/loader.gif'}}">
</div>

    <ul class="list-group list-users">
        <li class="list-group-item" *ngFor="let user of users; index as i;">

            <span class="avatar_masker float-start" *ngIf="user.image">
                <img src="{{ url + 'avatar/' + user.image}}">
            </span>
            <span class="avatar_masker float-start" *ngIf="!user.image">
                <img src="{{ '../assets/userpro.png'}}">
            </span>
            
            <h4>
                <a class="ms-1" [routerLink]="['/perfil', user._id]"> {{user.name + ' ' + user.surname}} </a>
            </h4>

          
            <a [routerLink]="['/perfil/', user._id]"
                class="btn btn-sm btn-success float-start mx-auto d-block ms-1">Ver perfil</a>
        </li>

    </ul>
    <div class="clearfix"></div>
