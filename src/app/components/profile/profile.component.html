
<div class="col-lg-12 mt-3" *ngIf="user || topics">

    <span class="avatar_masker float-start me-2" *ngIf="user.image">
        <img src="{{ url + 'avatar/' + user.image}}">
    </span>
    
    <span class="avatar_masker float-start me-2" *ngIf="!user.image">
        <img src="{{ '../assets/userpro.png'}}">
    </span>

    <h1>{{user.name + ' ' + user.surname}}</h1>
    <div class="col-lg-12 mt-3" *ngIf="!user || !topics">
        <img src="{{ '../assets/loader.gif'}}">
    </div>
<div class="clearfix"></div>

    <ul class="list-group list-topics mb-3 mt-4">
        <li class="list-group-item" *ngFor="let topic of topics; index as i;">
            <h4>
                <a [routerLink]="['/tema', topics[i]._id]"> {{topic.title}} </a>
            </h4>

            <span class="badge bg-secondary">
                {{topic.date | amLocale: 'es' | amTimeAgo}}
            </span>
            <a [routerLink]="['/tema/', topics[i]._id]"
                class="btn btn-sm btn-success float-end mx-auto d-block">Leer</a>
        </li>

    </ul>
    <div class="clearfix"></div>
    
</div>
